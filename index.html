<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Xi World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
        <option value="">Sydney</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date">May 15th 2025</div>
        </div>
        <div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
      </div>
      <div class="city">
        <div>
          <h2>Tokyo 🇯🇵</h2>
          <div class="date">May 15th 2025</div>
        </div>
        <div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
      </div>
      <div class="city">
        <div>
          <h2>London 🇬🇧</h2>
          <div class="date">May 15th 2025</div>
        </div>
        <div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
      </div>
      <div class="city">
        <div>
          <h2>Rome 🇮🇹</h2>
          <div class="date">May 15th 2025</div>
        </div>
        <div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/xiwilson" target="_blank"> Linzi Wilson👩🏼‍💻</a>
      and is open-sourced on
      <a href="https://xiworldclock.netlify.app/" target="_blank">GitHub</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
